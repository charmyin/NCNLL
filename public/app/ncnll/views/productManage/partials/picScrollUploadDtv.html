<!--轮播图片-->
                      <form  role="form" name="picScroll" class="form-inline" style="text-align:center;margin:10px 0 10px 0; " >
                        <div class="row">
                          <div class="form-group" class="col-sm-6" >
                            <label>产品名称:</label>
                            <input type="text" ng-model="isolatePicScrollModel.picsTitle" class="form-control" placeholder="产品名称" style="min-width:220px;">
                            &nbsp;
                          </div>
                          <div class="form-group"  class="col-sm-6" >
                            <label>&nbsp;描述:</label>
                            <textarea type="text" ng-model="isolatePicScrollModel.description" class="form-control" placeholder="产品描述" style="min-width:260px;"></textarea>
                          </div>
                        </div>
                        <div class="panel panel-default">
                          <div class="panel-body">
                            <p><input type="file" style="width:35%;margin:0 auto 0 auto;" multiple="multiple"/></p>
                          </div>
                        </div>
                        <div style="text-align: center;">
                          <button type="button" class="btn btn-primary" ng-click="submitForm()" >保存</button>
                          <button type="button" class="btn btn-danger" ng-click="removePicsScroll()" >删除</button>
                        </div>
                      </form>
