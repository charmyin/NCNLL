<!--上传视频，视频链接-->
                      <form role="form" name="videoUpload" class="form-inline" style="text-align:center;margin:10px 0 10px 0; " >
                        <div class="row">
                          <div class="form-group" class="col-sm-6" >
                            <label >视频标题:</label>
                            <input type="text" class="form-control" ng-model="videoUpload.videoTitle" placeholder="产品名称" style="min-width:220px;">
                            &nbsp;
                          </div>
                          <div class="form-group" class="col-sm-6" >
                            <label>&nbsp;视频链接:</label>
                            <textarea type="text" placeholder="视频链接" class="form-control" ng-model="videoUpload.videoLink" style="min-width:260px;"></textarea>
                          </div>
                          <div class="form-group"  class="col-sm-12" style="margin:10px 0 10px 0;" >
                            <label>描述:</label>
                            <textarea type="text" class="form-control" ng-model="videoUpload.description" placeholder="产品描述" style="min-width:260px;"></textarea>
                          </div>
                        </div>
                        <div style="text-align: center;">
                          <button type="button" class="btn btn-primary" ng-click="submitForm()" >保存</button>
                          <button type="button" class="btn btn-danger" ng-click="removeVideoUpload()" >删除</button> &nbsp;&nbsp;
                        </div>
                      </form>
