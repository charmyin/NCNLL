<ol class="breadcrumb" style="margin:0;">
    <li><a href="#!/">首页</a></li>
    <li class="active">我的收藏</li>
</ol>

<div class="alert alert-success" style="margin: 10px auto 3px auto; width:98%;">
  <span class="glyphicon glyphicon-floppy-saved"></span>&nbsp;&nbsp;我的收藏
</div>
<div class="row" style="padding:5px 0 10px 0;margin:0 0 0 0;">
  <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="item in data">
    <div class="thumbnail" >
   <!--  ng-src="{{ item.imgs[0] }}" -->
        <div style="height:260px;">
          <img style="cursor:pointer;width:100%;height:100%;" ng-src="{{$root.globalConfig.tabImagePath}}{{ item.indexImgIds[0] }}" ng-click="openModal(item)" alt="">
        </div>
        <div class="caption">

            <div><a href="#" style="font-size:16px;font-weight: bold;">{{ item.productName }}</a><span class="label label-primary" style="float:right;">产地</span></div>
            <p style="height:50px; text-indent: 25px;">{{ item.productDescription }}</p>
            <div style="height:10px;">
              <span style="float:left;color:#428bca;">浏览次数:<strong>{{item.browseCount}}</strong></span>
              <!-- <a href="#!/producer/products/{{item.user._id}}" style="float:right;">{{ item.user.username }} </a> -->
              <!-- <span><cmng-praise/></span> -->
              <cmng-store/>
            </div>

        </div>
    </div>
  </div>
</div>
