<ol class="breadcrumb" style="margin:0;">
    <li><a href="/#!/">首页</a></li>
    <li class="active">密码找回</li>
</ol>

<div style="width:70%;text-align:center;margin:10px auto 10px auto;background:#EFF8F8; padding:10px 0px 10px 10px;"  ng-controller="getLostPasswordCtrl">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="userEmail" class="col-sm-2 control-label">注册邮箱:</label>
      <div class="col-sm-6">
        <input type="mail" class="form-control" id="userEmail" ng-model="registEmail" placeholder="邮箱：charmyin@gmail.com">
      </div>
      <div class="col-sm-2">
        <button type="submit" class="btn btn-primary" ng-click="nextSendEmail()" ng-disabled="resendTime">获取秘钥{{resendTime}}</button>
      </div>
      <h4>
        <span class="label label-danger" ng-show="error.email">{{error.email}}</span>
      </h4>
    </div>
    <div class="form-group">
      <label for="tempPassword" class="col-sm-2 control-label">临时秘钥:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="tempPassword" ng-model="user.tempPassword" placeholder="临时秘钥">
      </div>
      <h4>
        <span class="label label-danger" ng-show="error.tempPassword">{{error.tempPassword}}</span>
      </h4>
    </div>
    <div class="form-group">
      <label for="newPwd" class="col-sm-2 control-label">新密码:</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="newPwd" ng-model="user.newPassword" placeholder="新密码">
      </div>
      <h4>
        <span class="label label-danger" ng-show="error.newPwd">{{error.newPwd}}</span>
      </h4>
    </div>
    <div class="form-group">
      <label for="newPwd1" class="col-sm-2 control-label">再次输入新密码:</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="newPwd1" ng-model="user.newPasswordRepeat" placeholder="再次输入新密码">
      </div>
      <h4>
        <span class="label label-danger" ng-show="error.newPwd1">{{error.newPwd1}}</span>
      </h4>
    </div>
    <!-- <div class="form-group">
      <label for="userPassword" class="col-sm-2 control-label">手机号:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="usermobile" placeholder="手机号">
      </div>
      <h4>
        <span class="label label-danger" ng-show="error.mobile">{{error.mobile}}</span>
      </h4>
    </div> -->
    <div class="form-group">
      <h4>
        <span class="label label-danger" ng-show="error.all">{{error.all}}</span>
      </h4>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary" ng-click="postNewPwd()">确定</button>
      </div>
    </div>
  </form>
</div>
